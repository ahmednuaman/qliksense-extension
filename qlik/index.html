<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Qlik</title>
</head>
<body>
  <div id="container"></div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
  <script>
    requirejs.config({
      paths: {
        angular: 'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min',
        jquery: 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min'
      },
      shim: {
        angular: {
          exports: 'angular'
        }
      }
    })

    require([
      'jquery',
      'angular',
      './script.js'
    ], ($, angular, app) => {
      const $element = $('#container')
      const layout = {
        qHyperCube: {
          qDimensionInfo: [],
          qMeasureInfo: [],
          qDataPages: [{
            qMatrix: [{}]
          }],
          qSize: 0,
        },
        qInfo: {
          qId: Date.now()
        },
        qSelectionInfo: {
          qInSelections: [],
          qMadeSelections: []
        },
        prop: {
          userName: 'foo',
          documentId: 123,
          selections: 'foo;bar'
        }
      }

      if (app.paint) {
        app.paint.call(window, $element, layout)
      }

      if (app.controller && app.template) {
        const moduleName = 'qliksense-extension'

        $element.html(app.template)

        angular
          .module(moduleName, [])
          .directive('qvExtension', () => ({
            controller: app.controller
          }))

        angular.bootstrap($element, [moduleName])
      }
    })
  </script>
</body>
</html>
